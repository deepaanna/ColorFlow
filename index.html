		.game-board::before {

        .grid {
            display: grid;
            gap: 3px;
            position: relative;
            z-index: 1;
        }

        .cell {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
			position: relative;
            transition: var(--transition-fast);
            background: var(--bg-medium);
            border: 2px solid transparent;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .cell.filled::before {
            width: 120%;
            height: 120%;
        }

        .cell:hover:not(.source):not(.filled) {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.05);
        }
		
        .cell.source {
			cursor: default;
            border: 2px solid rgba(255, 255, 255, 0.3);
			animation: pulse 2s infinite;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cell.animating {
            animation: fillAnimation 0.3s ease;
        }
		
		@keyframes fillAnimation {
            0% { transform: scale(0.8) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .cell.filled {
            animation: fillPop 0.3s ease;
        }

            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

    <script>
        // ============================================
        // MONETIZATION CONFIGURATION
        // ============================================
        const CONFIG = {
            STRIPE_KEY: 'pk_test_51SPRKfRu7D6FpMDfBE5cUabjix0rO4zAmmolvCSflumG2amRZpQQskWdikVcxjIb32yb1sSCShI1UWVU4FThqFp800raWH2BOR',
            BACKEND_URL: 'https://colorflow-backend-deepa-mammens-projects.vercel.app/api',
            EXTERNAL_LINKS: {
                kofi: 'https://ko-fi.com/maturingminds',
                patreon: 'https://patreon.com/MaturingMindsMedia'
            }
        };

        // ============================================
        // PREMIUM STATE MANAGEMENT
        // ============================================
        class PremiumManager {
            constructor() {
                this.loadState();
                this.checkReturnFromPayment();
            }
            
            loadState() {
                const stored = localStorage.getItem('colorflow_premium');
                this.isPremium = stored === 'true';
                
                if (this.isPremium) {
                    document.getElementById('premiumBadge').classList.add('active');
                    document.getElementById('premiumBadge').textContent = '‚≠ê Premium';
                }
            }
            
            unlock() {
                this.isPremium = true;
                localStorage.setItem('colorflow_premium', 'true');
                document.getElementById('premiumBadge').classList.add('active');
                document.getElementById('premiumBadge').textContent = '‚≠ê Premium';
                game.hints = 999;
            }
            
            checkReturnFromPayment() {
                const urlParams = new URLSearchParams(window.location.search);
                const success = urlParams.get('success');
                const sessionId = urlParams.get('session_id');
                
                if (success && sessionId) {
                    this.verifyPayment(sessionId);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            async verifyPayment(sessionId) {
                try {
                    const response = await fetch(`${CONFIG.BACKEND_URL}/verify-payment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        this.unlock();
                        alert('Thank you! Premium features unlocked!');
                    }
                } catch (error) {
                    console.error('Payment verification failed:', error);
                }
            }
        }

        // ============================================
        // YOUR ORIGINAL GAME CLASS WITH HINT LIMITS
        // ============================================
        class ColorFlowGame {
            constructor() {
                this.colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
                this.gridSize = 6;
                this.grid = [];
                this.level = 1;
                this.moves = 0;
                this.score = 0;
                this.hints = premiumManager.isPremium ? 999 : 3; // Limit hints for free users
                
                this.init();
            }
            
            init() {
                this.generateLevel();
                this.render();
            }
            
            generateLevel() {
                this.grid = Array(this.gridSize).fill(null).map(() => 
                    Array(this.gridSize).fill(null)
                );
                
                // Place color sources
                for (let i = 0; i < 4; i++) {
                    let x, y;
                    do {
                        x = Math.floor(Math.random() * this.gridSize);
                        y = Math.floor(Math.random() * this.gridSize);
                    } while (this.grid[y][x] !== null);
                    
                    this.grid[y][x] = {
                        color: this.colors[i],
                        isSource: true
                    };
                }
            }
            
            render() {
                const gridEl = document.getElementById('grid');
                gridEl.innerHTML = '';
                gridEl.style.gridTemplateColumns = `repeat(${this.gridSize}, 1fr)`;
                
                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        const cellData = this.grid[y][x];
                        if (cellData) {
                            if (cellData.isSource) {
                                cell.classList.add('source');
                            } else {
                                cell.classList.add('filled');
                            }
                            cell.style.background = cellData.color;
                        }
                        
                        cell.onclick = () => this.handleClick(x, y);
                        gridEl.appendChild(cell);
                    }
                }
                
                // Render palette
                const palette = document.getElementById('colorPalette');
                palette.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'color-btn';
                    btn.style.background = this.colors[i];
                    btn.onclick = () => this.selectColor(this.colors[i], btn);
                    palette.appendChild(btn);
                }
                
                // Update stats
                document.getElementById('level').textContent = this.level;
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('score').textContent = this.score;
            }
            
            selectColor(color, element) {
                this.selectedColor = color;
                document.querySelectorAll('.color-btn').forEach(btn => 
                    btn.classList.remove('selected')
                );
                element.classList.add('selected');
            }
            
            handleClick(x, y) {
                if (!this.selectedColor || this.grid[y][x]) return;
                
                this.grid[y][x] = { color: this.selectedColor, isSource: false };
                this.moves++;
                this.render();
                
                if (this.checkWin()) {
                    this.levelComplete();
                }
            }
            
            hint() {
                if (!premiumManager.isPremium && this.hints <= 0) {
                    if (confirm('Out of hints! Unlock unlimited hints for $0.99?')) {
                        openStore();
                    }
                    return;
                }
                
                if (!premiumManager.isPremium) {
                    this.hints--;
                }
                
                alert('Hint: Try connecting the red cells!');
            }
            
            reset() {
                this.moves = 0;
                this.generateLevel();
                this.render();
            }
            
            checkWin() {
                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        if (this.grid[y][x] === null) return false;
                    }
                }
                return true;
            }
            
            levelComplete() {
                this.score += 100 * this.level;
                this.level++;
                
                // Optional ad placement (only if AdSense configured)
                if (!premiumManager.isPremium && this.level % 5 === 0) {
                    // Show ad container if exists
                }
                
                setTimeout(() => {
                    alert(`Level ${this.level - 1} Complete! Score: ${this.score}`);
                    this.reset();
                }, 100);
            }
        }

        // ============================================
        // PAYMENT INTEGRATION (STRIPE)
        // ============================================
        let stripe = null;
        if (CONFIG.STRIPE_KEY && CONFIG.STRIPE_KEY !== 'pk_test_51234567890') {
            stripe = Stripe(CONFIG.STRIPE_KEY);
        }

        async function purchase(product) {
            if (!stripe) {
                // Fallback to external payment
                externalPayment('kofi');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/create-checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product })
                });

                const session = await response.json();
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });

                if (result.error) {
                    alert(result.error.message);
                }
            } catch (error) {
                console.error('Purchase failed:', error);
                externalPayment('kofi');
            }
        }

        // External payment fallback
        function externalPayment(platform, amount) {
            const url = CONFIG.EXTERNAL_LINKS[platform] || CONFIG.EXTERNAL_LINKS.kofi;
            window.open(url, '_blank');
            
            setTimeout(() => {
                alert('After payment, you\'ll receive an unlock code via email. Enter it in the field below.');
                document.getElementById('unlockCode').focus();
            }, 1000);
        }

        // Redeem unlock code
        async function redeemCode() {
            const code = document.getElementById('unlockCode').value.trim();
            
            if (!code) {
                alert('Please enter a code');
                return;
            }

            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/validate-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const result = await response.json();
                
                if (result.valid) {
                    premiumManager.unlock();
                    closeStore();
                    alert('Success! Premium features unlocked!');
                } else {
                    alert('Invalid code. Please try again.');
                }
            } catch (error) {
                // Offline validation
                const validCodes = ['LAUNCH2024', 'FRIEND50', 'BETA'];

                    closeStore();
                    alert('Success! Premium features unlocked!');

            }
        }

            document.getElementById('storeModal').classList.remove('active');
